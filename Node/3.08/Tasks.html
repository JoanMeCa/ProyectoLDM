<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
    <title>Gestión de Tareas</title>
</head>
<body>
    <header>
        <h1>Gestión de Tareas</h1>
    </header>

    <main>
        <div id="sideColumnLeft"></div>
        
        <div id="contentContainer">
            <div id="contentColumn">
                <input type="text" id="taskInput" placeholder="Nueva tarea">
                <div class="button-container">
                    <button id="showAllBtn" class="botoncico">Mostrar Todas</button>
                    <button id="showCompletedBtn" class="botoncico">Mostrar Completadas</button>
                    <button id="showIncompleteBtn" class="botoncico">Mostrar Incompletas</button>
                </div>
                <button id="addTaskBtn">Agregar Tarea</button>
                <ul id="taskList"></ul>
            </div>
        </div>

        <div id="sideColumnRight"></div>
    </main>
</body>
</html>
