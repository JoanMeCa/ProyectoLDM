<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
</head>
<body>
    
    <h1>SUCKMA</h1>
    <p>Seguras, útiles, centradas, kármicas y magníficas aerolínias. </p>

    <form action="#" method="post">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" class="autocomplete" required>

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" class="autocomplete" required>

        <label for="presupuesto">Presupuesto:</label>
        <input type="range" id="presupuesto" name="presupuesto" min="0" max="10000" step="10" value="5000">
        <span id="presupuestoValor">$5000</span>

        <label for="fechaida">Fecha de Ida:</label>
        <input style="text-align: center;" type="text" id="fechaida" name="fecha" min="01-01-30" class="datepicker" required>

        <label for="fechavuelta">Fecha de Vuelta:</label>
        <input style="text-align: center;" type="text" id="fechavuelta" name="fecha" min="01-01-30" class="datepicker" required>
        
        <input type="submit" value="Buscar Vuelos" formaction="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
    </form>
    <script src="script.js"></script>
</body>
</html>
